<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Scraper</title>
  <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.IO -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
      margin: 0;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 20px;
      text-align: left;
    }
    #logs {
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }
    #logList {
      padding: 0;
      list-style-type: none;
    }
    #logList li {
      background: #e9ecef;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Twitter Trending Topics Scraper</h1>
  <button onclick="runScraper()">Run Script</button>
  <div id="result"></div>
  <div id="logs">
    <h3>Logs</h3>
    <ul id="logList"></ul>
  </div>

  <script>
    const socket = io();  // Connect to the server
    
    // Listen for log messages from the server
    socket.on('log', (message) => {
      const logList = document.getElementById('logList');
      const logItem = document.createElement('li');
      logItem.textContent = message;
      logList.appendChild(logItem);
    });

    async function runScraper() {
      try {
        const response = await fetch('/run-scrapper');
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const data = await response.json();
        
        // Display the data
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <h3>These are the most happening topics as on ${data.timestamp}</h3>
          <ul>
            ${Object.keys(data).filter(key => key.startsWith('trend')).map(key => `
            <li><strong>${key}:</strong> ${data[key] || 'N/A'}</li>
            `).join('')}
          </ul>
          <p><strong>ID:</strong> ${data._id || 'N/A'}</p>
          <p>The IP address used for this query was : ${data.ip}</p>
          <p>Here's a JSON extract of this record from the MongoDB : ${data}</p>
        `;
      } catch (error) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
